<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register with Tap Academy</title>
    <link rel="icon" href="footer-taplogo.png.webp"><br><br>
</head>
<body>
    <div>
        <fieldset>
        <img src="footer-taplogo.png.webp" alt="Image not found">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="index.html">Home &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
        <a href="courses.html">Course &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
        <a href="reviews.html">Student Reviews &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
        <a href="blogs.html">Blog &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
        <a href="placements.html">Placements &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
        <a href="contact.html">Contact Us &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
        <a href="forms2.html">Try for Free</a>
        </fieldset><br><br>
    </div>
    <form action="validation.html">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="">FirstName</label>
            <input type="text" id="fname" name="fname" required placeholder="Ravi"><br><br>
            <label for="">LastName</label>
            <input type="text" id="lname" name="lname" required placeholder="Kumar"><br><br>
            <label for="">Age</label>
            <input type="number" id="age" name="age" required placeholder="20"><br><br>
            <label for="">Email</label>
            <input type="email" id="email" name="email" required placeholder="example@gmail.com"><br><br>
            <label for="">DOB</label>
            <input type="date" id="dob" name="dob" required><br>
        </fieldset><br><br>
        <fieldset>
            <legend>Educational Deatails</legend>
            <label for="dept">Department</label><br><br>
            <input type="radio" id="cs" name="dept">
            <label for="">CS</label><br>
            <input type="radio" id="ec" name="dept">
            <label for="">EC</label><br>
            <input type="radio" id="civil" name="dept">
            <label for="">CIVIL</label><br>
            <input type="radio" id="mech" name="dept">
            <label for="">MECH</label><br><br>
            <label for="">Year of Graduation</label><br><br>
            <input list="yog" id="yop" name="yop">
            <datalist id="yog">
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
            </datalist><br><br>
            <label for="">Skill</label><br><br>
            <input type="checkbox" name="html" id="html">
            <label for="">HTML</label><br>
            <input type="checkbox" name="css" id="css">
            <label for="">CSS</label><br>
            <input type="checkbox" name="javascript" id="javascript">
            <label for="">JavaScript</label><br>
            <input type="checkbox" name="java" id="java">
            <label for="">Java</label><br>
            <input type="checkbox" name="python" id="python">
            <label for="">Python</label><br>
            <input type="checkbox" name="dsa" id="dsa">
            <label for="">DSA</label><br>
        </fieldset><br>
        <input type="submit">
    </form>
</body>
</html>
